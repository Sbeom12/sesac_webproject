{% extends '/layouts/base.html' %} {% block content %}

<script src="{{url_for('static',filename='js/user.login.js') }}"></script>

<link
rel="stylesheet"
href="{{ url_for('static', filename='css/footer.css') }}"
/>
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/header.css') }}"
/>
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/signin.css') }}"
/>

<main>
  <div class="signin-container">

    <h1><span class="green">Sign In</span></h1>
    <br>
    
    {% for message in get_flashed_messages() %}
    <p id="remv">
      <script>
        Swal.fire({
        icon: 'error', 
        title: '경고',      
        text: `{{ message }}`, 
      });
      </script>
    </p>
    {% endfor %}

    <div class="signin-form">

      <form action="{{url_for('user_views.user_login')}}" method="post">

          <input
            type="text"
            id="userId"
            name="userId"
            class="clas"
            placeholder="아이디"
            onkeydown="enterFunc(event,'userId','userPw')"
            onclick="inputClick()"
          />

          <input
            type="password"
            id="userPw"
            name="userPw"
            class="clas"
            placeholder="비밀번호"
            onkeydown="enterFunc(event,'userPw','submit')"
            onclick="inputClick()"
          />

      <input type="submit" id="submit" value="Login" onclick="btnClick(event)"/>

      </form>

      <div class="signin-form">
          <input 
          type="submit" 
          id="submit"
          value="Sign up" 
          style="padding:0%; margin:auto; text-align: center; background: gray;"  
          onclick="location.href='signup'"/>
      </div>

    </div>
  </div>
</main>

{% endblock %}
